<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery.spritely动画插件制作我是小小快递员DEMO演示</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<style type="text/css">
#bg {
	background: #aedfe5 url(img/sky.png) 0 0 repeat-x;
}
#cloud {
	background: transparent url(img/cloud.png) 305px 52px repeat-x;
}
#hills-bg {
	background: transparent url(img/cidade.png) 0 bottom repeat-x;
}
#hills-fg {
	background: transparent url(img/Road1000.png) 0 bottom repeat-x;
}
#moto {
	background: transparent url(img/moto.png) 0 0 no-repeat;
	position: absolute;
	top: 245px;
	left: 470px;
	width: 182px;
	height: 123px;
	z-index: 2000;
	cursor: pointer;
}
</style>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.spritely.js"></script>
<script>
$(function() {
	$('#cloud').pan({fps: 30, dir: 'left', depth: 10});
	$('#hills-bg').pan({fps: 30, dir: 'left', depth: 40});
	//$('#hills-fg').pan({fps: 30, dir: 'left', depth: 70});
	$('#hills-bg, #hills-fg, #cloud').spRelSpeed(12);
	$('#moto').sprite({fps: 24, no_of_frame: 3});
});
</script>
</head>
<body>
<div id="container">
    <div id="stage" class="stage">
        <div class="stage" id="bg"></div>
        <div class="stage" id="cloud"></div>
        <div class="stage" id="hills-bg"></div>
    </div>
    <div id="moto"></div>
</div>

<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
</body>
</html>

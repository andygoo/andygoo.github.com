<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery.spritely动画插件制作天空飞行的鸟DEMO演示</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<style type="text/css">
#bg {
	background: #aedfe5;
}
#clouds {
	background: transparent url(img/cloud.png) 305px 102px repeat-x;
}
#hill2 {
	background: transparent url(img/hill-bg.png) 0 258px repeat-x;
}
#hill1 {
	background: transparent url(img/hill-fg.png) 0 104px repeat-x;
}
#balloons {
	position: relative;
	left: 720px;
	background: transparent url(img/balloons.png) 0 0 repeat-y;
}
#bird {
	background: transparent url(img/bird-forward-back.png) 0 0 no-repeat;
	position: absolute;
	top: 150px;
	left: 65px;
	width: 180px;
	height: 123px;
	z-index: 2000;
	cursor: pointer;
}
</style>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.spritely.js"></script>
<script>
$(function() {
	$('#bird')
		.sprite({
			fps: 9, 
			no_of_frames: 3,
			// the following are optional: new in version 0.6...
			start_at_frame: 2,
			on_first_frame: function(obj) {
				if (window.console) {
					//console.log('first frame');
				}
			},
			on_last_frame: function(obj) {
				// you could stop the sprite here with, e.g.
				// obj.spStop();
				if (window.console) {
					//console.log('last frame');
				}
			},
			on_frame: {
				2: function(obj) {
					// you could change the 'state' of the
					// sprite here with, e.g. obj.spState(2);
					if (window.console) {
						//console.log('frame 2');
					}
				}
			}
		})
		.spRandom({top: 50, bottom: 200, left: 300, right: 320})
		.isDraggable()
		.activeOnClick()
		.active();
	$('#clouds').pan({fps: 30, speed: 0.7, dir: 'left', depth: 10});
	$('#hill2').pan({fps: 30, speed: 2, dir: 'left', depth: 30});
	$('#hill1').pan({fps: 30, speed: 3, dir: 'left', depth: 70});
	$('#balloons').pan({fps: 30, speed: 3, dir: 'up', depth: 70});
	$('#hill1, #hill2, #clouds').spRelSpeed(8);

});
</script>
</head>
<body>
<div id="container">
    <div id="stage" class="stage">
        <div id="bg" class="stage"></div>
        <div id="clouds" class="stage"></div>
        <div id="hill2" class="stage"></div>
        <div id="hill1" class="stage"></div>
        <div id="balloons" class="stage"></div>
        <div id="logo">Spritely</div>
    </div>
    <div id="bird"></div>
</div>

<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
</body>
</html>

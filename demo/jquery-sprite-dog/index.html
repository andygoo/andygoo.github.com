<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery.spritely动画插件制作闲庭信步的小狗DEMO演示</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<style type="text/css">
#bg {background: #9AD2CA url(img/buildings_bg.jpg) no-repeat 100% 0;}
#hills-bg {background: url(img/hills.png) 0 60px repeat-x;}
#hills-fg {background: url(img/hills.png) 300px 95px repeat-x;}
#cobblestone {
	background: url(img/cobblestones.png) repeat-x 0 313px;
}
#dogwalker {
	position: absolute;
	background: url(img/dogwalker.png) no-repeat;
	position: absolute;
	left: 460px;
	top: 200px;
	width: 230px;
	height: 141px;
	z-index: 2000;
}
</style>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.spritely.js"></script>
<script>
$(function() {
	$('#hills-bg').pan({fps: 30, dir: 'left', depth: 25});
	$('#hills-fg').pan({fps: 30, dir: 'left', depth: 40});
	$('#cobblestone').pan({fps: 30, dir: 'left', depth: 50});
	$('#hills-bg, #hills-fg, #cobblestone').spRelSpeed(4);
	$('#dogwalker').sprite({fps: 12, no_of_frames: 8});
});
</script>
</head>
<body>
<div id="container">
	<div class="stage" id="stage">
		<div class="stage" id="bg"></div>
		<div class="stage" id="hills-bg"></div>
		<div class="stage" id="hills-fg"></div>
		<div class="stage" id="cobblestone"></div>
	</div>
	<div id="dogwalker"></div>
</div>

<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
</body>
</html>
